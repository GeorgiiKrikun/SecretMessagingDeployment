version: '3'
services:
  nginx:
    # image: ubuntu:22.04
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - SecretMessagingStaticFiles:/static
      - ./nginx/conf/:/etc/nginx/conf.d/:ro
      - ./certbot/www:/var/www/certbot/:ro
    networks:
      - proxynetwork
  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./certbot/www/:/var/www/certbot/:rw
  

networks:
  proxynetwork:
    external: true
volumes:  
  SecretMessagingStaticFiles:
    external: true